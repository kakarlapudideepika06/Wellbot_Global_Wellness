version: "3.1"

intents:
  - report_symptom
  - emergency
  - sleep_help
  - diet_help
  - hydration_help
  - fitness_help
  - mental_health_help
  - greet
  - thank
  - goodbye

entities:
  - symptom
  - severity
  - duration
  - body_part

slots:
  symptom:
    type: list
    mappings:
      - type: from_entity
        entity: symptom

  severity:
    type: text
    mappings:
      - type: from_entity
        entity: severity

  duration:
    type: text
    mappings:
      - type: from_entity
        entity: duration

  body_part:
    type: text
    mappings:
      - type: from_entity
        entity: body_part

  detected_language:
    type: text
    initial_value: "English"
    mappings:
      - type: custom

forms:
  symptom_form:
    required_slots:
      - symptom

responses:
